<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1600" viewBox="0 0 1600 1600" role="img" aria-labelledby="title desc">
  <title id="title">VB Monogram Logo - Dark Theme</title>
  <desc id="desc">VB logo adapted for dark theme backgrounds</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#93c5fd"/> <!-- light blue -->
      <stop offset="100%" stop-color="#a5b4fc"/> <!-- soft indigo -->
    </linearGradient>
    <filter id="f1" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <!-- Left: stylized V using polygon -->
  <g transform="translate(420,820)">
    <polygon points="0,-360 120,-360 400,360 280,360" fill="url(#g1)" filter="url(#f1)"/>
    <polygon points="120,-360 240,-360 520,360 400,360" fill-opacity="0.1" fill="#ffffff"/>
  </g>

  <!-- Right: stylized B using paths -->
  <g transform="translate(860,560)">
    <rect x="-20" y="-360" width="90" height="720" rx="20" fill="#f1f5f9" fill-opacity="0.95"/>
    <path d="M70 -300 h160 a100,100 0 0 1 0,200 h-160 z" fill="url(#g1)"/>
    <path d="M70 40 h160 a100,100 0 0 1 0,200 h-160 z" fill="url(#g1)"/>
    <path d="M130 -220 h90 a60,60 0 0 1 0,120 h-90 z" fill="#ffffff" fill-opacity="0.12"/>
    <path d="M130 120 h90 a60,60 0 0 1 0,120 h-90 z" fill="#ffffff" fill-opacity="0.12"/>
  </g>

  <text x="50%" y="95%" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="28" fill="#e5e7eb" text-anchor="middle" opacity="0.0">VB</text>
</svg>
